<dom-module id="svg-arrow">

	<template strip-whitespace>
		<style>
			:host {
				display: block;
			}
			.start-p,
			.end-p {
				fill: #005fff;
    		stroke: #0019ff;
			}
			.start-p:hover,
			.end-p:hover {
				fill: orange;
    			stroke: orange;
			}
		</style>

		<svg id="svgElement"
			class="arrow"
			style="position: absolute; z-index: 2; pointer-events: none;"
			pointerEvents="none"
			height$="[[height]]"
			width$="[[width]]">

			<g stroke="black" stroke-width="1">
				<path id="curveLine" class="curve-line" fill="none"></path>
				<circle id="startPoint" class="start-p" style="pointer-events: visiblepainted;" stroke-width="2" r="7" fill="black"></circle>
				<circle id="endPoint" class="end-p" style="pointer-events: visiblepainted;" stroke-width="2" r="5" fill="black"></circle>
			</g>
		</svg>
	</template>

	<script>
		class SvgArrow extends Polymer.Element {
			static get is() { return 'svg-arrow'; }

			static get properties() {
				return {
						height: String,
						width: String
				};
			}

			connectedCallback() {
				super.connectedCallback();
				this.readyAndConnected = true;
			}
		}
		customElements.define(SvgArrow.is, SvgArrow);
	</script>

</dom-module>
